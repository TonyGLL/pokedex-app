<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <i class="fas fa-angle-left left" id="prev"></i>
        <i class="fas fa-angle-right right" id="next"></i>
        <h1 id="pokemon">Pikashu</h1>
        <div class="window">
            <div class="pokemon-image">
                <img id="image" src="" alt="">
            </div>
            <div class="pokemon-info">
                <h4>Type: <span id="type"></span></h4>
                <h4>Base EXP: <span id="experience"></span></h4>
                <h4>Weight: <span id="weight"></span></h4>
                <h4>Height: <span id="height"></span></h4>
            </div>
        </div>
        <input type="text" id="search" placeholder="Pokemon ID">
    </main>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b60c38e26d.js" crossorigin="anonymous"></script>

    <!-- Script -->
    <script src="main.js"></script>
</body>
</html>
